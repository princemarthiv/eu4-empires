 flavor_hem.EVTNAME1: "The 12 Points of the Hungarian Revolution"
 flavor_hem.EVTDESC1: "On the morning of March 15, 1848, Hungarian revolutionaries marched around the city of Buda-Pest, reading Sndor Petofi's Nemzeti dal, and the revolutionaries 12 points to the crowd of followers. These demands included the freedom of the press, an independent Hungarian government in Buda-Pest, a national army and bank, and a union with Transylvania. When the crowd rallied outside the Imperial Governing Council, representatives of Ferdinand I of Austria agreed to sign the 12 points."
 flavor_hem.EVTOPTA1: "Let us welcome our brother's to the top of the empire!"
 flavor_hem.EVTOPTB1: "They are servents, not lords!"
 
